<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Anyway.FM 夏末坦荡大会</title>
	<meta name="description" content="设计杂谈播客 Anyway.FM 的 2018 年度线下活动" />
	<meta name="author" content="JJ Ying" />

	<link rel="stylesheet" href="assets/styles.css" />

	<script src="assets/vue.js"></script>

</head>
<body>

	<main id="party">
		<div class="content" id="content">
			<div class="inner">
				<div class="mid" :style="{width: midWidth + 'px',height: midHeight + 'px',top: midY + 'px',left: midX + 'px'}">
					<div class="inner">
						<img class="logo" src="assets/logo.png" v-if="isLoaded">
						<div class="tagline">
							<ul>
								<li><a href="#" class="btn">活动时间 ↝</a></li>
								<li><a href="#" class="btn">活动地点 ↝</a></li>
								<li><a href="#" class="btn">活动内容 ↝</a></li>
							</ul>
						</div>
						<div class="buy"><a href="#" class="btn">立即购票 ↝</a></div>
					</div>
				</div>
				<template v-for="n in numbers">
					<div class="wrapper" :id="'w'+n" :class="[((n-1)%hNumber%2)==1?'odd':'even', isRemoved(n)]">
						<div class="inner"  :class="['ani-'+randomNumber(9),'head-'+randomNumber(4),'body-'+randomNumber(1)]"  :style="{transform: 'translateY(' + randomPercentage(0) + '%)translateX(' + randomPercentage(0) + '%)'}">

							<div class="people">

								<div class="hand"></div>
								<div class="feet"></div>
								<div class="body"></div>
								<div class="head"></div>
								<div class="eye"></div>
								<img class="hair" :src="'assets/t'+randomNumber(12)+'.png'">
								<div class="mask"></div>
							</div>

							<div class="mask-outer"></div>

						</div>
					</div>

			</template>

			</div>


		</div>

	</main>


	<script src="assets/main.js?v=3155"></script>

</body>
</html>
